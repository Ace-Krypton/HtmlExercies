<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleTable</title>
    <style>
        table, td, th {
          border: 1px solid black;
        }
        
        #table2 {
          border-collapse: collapse;
        }
        </style>
</head>
<body>
    <h2>A Simple Table</h2>
    <table>
        <tbody>
        <tr>
            <td>Quick</td>
            <td colspan="2">brown fox</td>
            <td>jumps</td>
        </tr>
        <tr>
            <td rowspan="3">over the</td>
            <td>lazy</td>
            <td>dog</td>
            <td>and</td>
        </tr>
        <tr>
            <td>then</td>
            <td>it</td>
            <td>fall</td>
        </tr>
        <tr>
            <td colspan="4">prey to a lion</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
